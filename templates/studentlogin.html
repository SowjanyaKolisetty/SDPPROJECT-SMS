{% extends 'index.html' %}
{% load static %}
{% block 'body' %}
<style>
    body {
        background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTg8j2EpTN2AQpXWvGnff_O3sthy3gtqHIW1g&usqp=CAU');
        background-size: cover; /* This property ensures that the background image covers the entire body */
        background-position: center; /* This property centers the background image */
    }
</style>
<br><br>
<h2 align="center" style="color:lightpink">{{message}}</h2>
<h3 align="center"><u>Student Login</u></h3>
<center>
    <form method="post" action="{% url 'checkstudentlogin' %}">
        {% csrf_token %}
        <table align="center" width="20%" height="20%">
            <tr>
                <td><label>Enter Student ID</label></td>
                <td><input type="number" name="sid" required/></td>
            </tr>
            <tr><td></td></tr>
            <tr>
                <td><label>Enter password</label></td>
                <td><input type="password" name="pwd" required/></td>
            </tr>
            <tr align="center">
                <td><input type="submit" value="Login" class="addbutton"/></td>
                <td><input type="reset" value="Clear" class="clearbutton"/></td>
            </tr>
        </table>
    </form>
</center>
{% endblock %}
